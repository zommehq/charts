# Buntime Helm Chart - Default Values

replicaCount: 1

image:
  repository: ghcr.io/zommehq/buntime
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 8000

# Ingress (Kubernetes)
ingress:
  enabled: false
  className: ""  # nginx, traefik, alb, etc
  host: ""
  path: "/"  # Use "/b" for path-based routing (auto-adds rewrite)
  annotations: {}
  tls:
    enabled: false
    secretName: ""  # auto-generated if empty

# Route (OpenShift/OKD)
route:
  enabled: false
  host: ""
  tls:
    enabled: true
    termination: edge  # edge, passthrough, reencrypt

# Buntime configuration
buntime:
  # Homepage redirect or app-shell config (optional)
  # String: redirect path (e.g., "/cpanel")
  # Empty: no homepage redirect
  homepage: ""

  # LibSQL database connection
  # Primary URL (required for database plugin)
  libsqlUrl: "http://libsql:8080"
  # Replica URLs (optional, for read scaling)
  # These will be set as LIBSQL_REPLICA_1, LIBSQL_REPLICA_2, etc.
  libsqlReplicas: []
  #   - "http://libsql-replica-1:8080"
  #   - "http://libsql-replica-2:8080"
  # Auth token (optional, for authenticated libSQL servers)
  libsqlAuthToken: ""

  # Logging level (debug, info, warn, error)
  # Fallback: "info" in production, "debug" in development
  logLevel: "info"

  # CORS allowed origins (comma-separated)
  # Empty = restrictive in production, "*" in development
  corsOrigins: ""

  # Plugin directories (colon-separated, PATH style)
  # Core plugins from image + custom plugins from PVC
  pluginDirs: "/data/.plugins:/data/plugins"

  # Worker pool size
  poolSize: 100

  # HTTP port
  port: 8000

  # Worker directories (colon-separated, PATH style)
  # Core apps from image + custom apps from PVC
  workerDirs: "/data/.apps:/data/apps"

# Persistent storage
persistence:
  # Custom plugins (core plugins are in /data/.plugins from image)
  plugins:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
    storageClass: ""  # Use default if empty
  # User applications
  apps:
    enabled: true
    size: 10Gi
    accessMode: ReadWriteOnce
    storageClass: ""  # Use default if empty
