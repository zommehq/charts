apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "buntime.fullname" . }}
  labels:
    {{- include "buntime.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "buntime.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Force pod recreation on every helm upgrade (pulls latest image)
        rollme: {{ randAlphaNum 5 | quote }}
      labels:
        {{- include "buntime.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.buntime.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "buntime.fullname" . }}
            {{- if or .Values.buntime.rootKey .Values.buntime.libsqlAuthToken }}
            - secretRef:
                name: {{ include "buntime.fullname" . }}
            {{- end }}
          volumeMounts:
            - name: plugins
              mountPath: /data/plugins
            - name: apps
              mountPath: /data/apps
          livenessProbe:
            httpGet:
              path: {{ .Values.buntime.apiPrefix }}/api/health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: {{ .Values.buntime.apiPrefix }}/api/health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: plugins
          persistentVolumeClaim:
            claimName: {{ include "buntime.fullname" . }}-plugins
        - name: apps
          persistentVolumeClaim:
            claimName: {{ include "buntime.fullname" . }}-apps
