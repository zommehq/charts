apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "buntime.fullname" . }}
  labels:
    {{- include "buntime.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "buntime.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Force pod recreation on every helm upgrade (pulls latest image)
        rollme: {{ randAlphaNum 5 | quote }}
      labels:
        {{- include "buntime.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.buntime.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "buntime.fullname" . }}
            {{- if or .Values.buntime.rootKey .Values.buntime.libsqlAuthToken }}
            - secretRef:
                name: {{ include "buntime.fullname" . }}
            {{- end }}
          volumeMounts:
            {{- if .Values.persistence.plugins.enabled }}
            - name: plugins
              mountPath: /data/plugins
            {{- end }}
            {{- if .Values.persistence.apps.enabled }}
            - name: apps
              mountPath: /data/apps
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        {{- if .Values.persistence.plugins.enabled }}
        - name: plugins
          persistentVolumeClaim:
            claimName: {{ include "buntime.fullname" . }}-plugins
        {{- end }}
        {{- if .Values.persistence.apps.enabled }}
        - name: apps
          persistentVolumeClaim:
            claimName: {{ include "buntime.fullname" . }}-apps
        {{- end }}
